#
# Default properties used by Mortgage Application build scripts
# Please provide values for the first four properties listed below.
#

# Absolute path of the source directory i.e. directory containing .git
sourceDir=

# Absolute path to the build output directory
workDir=

# High Level Qualifier for build data sets
hlq=

# URL of the DBB Repository Web Application
repo=

####################################################################
### The following properties can use the default values provided ###
####################################################################

# DBB Repository Dependency Data Collection Name
collection=MortgageApplication

# DBB Repository Web Application authentication ID
id=ADMIN

# DBB Repository Web Application authentication password file
# Can be absolute or relative (from sourceDir) path
pwFile=MortgageApplication/build/ADMIN.pw
